<!DOCTYPE html>
<html>
<head>
    <title>0.1 Virtual scroll demo - simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css">

        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }

        div {
            color: #fff;
            position: absolute;
            top: 50%;
            width: 100%;
            margin-top: -8px;
            text-align: center;
        }

    </style>

<script type="text/javascript" src="../src/Trigger.js"></script>
<script type="text/javascript" src="../src/Gesture.js"></script>

</head>
<body>

<div></div>

<script type="text/javascript">

    document.addEventListener('touchmove', function(e) { e.preventDefault(); });

    var s = document.querySelector('div');

    var g = new Gesture();

    var reset = function() {
        setTimeout(function() {
            s.innerHTML = '';
        }, 1000);
    }

    g.swipeUp.on(function() { s.innerHTML = 'swipe up'; reset(); });
    g.swipeDown.on(function() { s.innerHTML = 'swipe down'; reset(); });
    g.swipeLeft.on(function() { s.innerHTML = 'swipe left'; reset(); });
    g.swipeRight.on(function() { s.innerHTML = 'swipe right'; reset(); });

</script>

<script type="text/javascript">
    if(location.host.indexOf("localhost") > -1 || location.host.indexOf("192.168") > -1 || location.host.indexOf("127.0") > -1) {
        document.write('<script src=\"http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1\"></' + 'script>');
    }
</script>

</body>
</html>
