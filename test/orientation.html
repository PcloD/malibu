<!DOCTYPE html>
<html>
<head>
<title>Screen size and orientation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">

body {
	background-color: #000;
	margin: 20px;
	padding: 0;
	color: #fff;
	font-family: Arial;
	font-size: 13px;
}

.console {
	margin-top: 16px;
	font-family: monospace;
	white-space: pre;
}

button {
	padding: 6px 20px 6px 20px;
	border-radius: 5px;
	border: 0;
	outline: none;
	color: #000;
	background-color: #fff;
}

</style>


<script type="text/javascript" src="../src/Simplrz.js"></script>
<script type="text/javascript" src="../src/Trigger.js"></script>
<script type="text/javascript" src="../src/Value.js"></script>
<script type="text/javascript" src="../src/Util.js"></script>
<script type="text/javascript" src="../src/Version.js"></script>
<script type="text/javascript" src="../src/HistoryRouter.js"></script>
<script type="text/javascript" src="../src/domExtend/DomExtend.js"></script>
<script type="text/javascript" src="../src/domExtend/State.js"></script>
<script type="text/javascript" src="../src/Application.js"></script>

</head>
<body>

<h2>Screen orientation test</h2>

<button>CLEAR</button>

<div class='console'></div>

<script type="text/javascript">

var cl = EXT.select('.console');

Application.resize.on(function(e) {
	r = '-------\n';
	r += 'width:       ' + e.width + 'px\n';
	r += 'height:      ' + e.height + 'px\n';
	r += 'aspect:      ' + e.aspect + '\n';
	r += 'orientation: ' + e.orientation + '\n';
	cl.innerHTML += r;
});

EXT.select('button').ext.on('click', function() {
	cl.innerHTML = '';
});

Application.init({ disableHistoryAPI: true });

</script>

</body>
</html>
