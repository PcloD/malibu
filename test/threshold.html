<!DOCTYPE html>
<html>
<head>
<title>Threshold demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">

	body {
		position: absolute;
		background-color: #000;
		margin: 0;
		padding: 0;
		color: #fff;
		font-family: Arial, sans-serif;
		overflow: hidden;

		width: 100%;
		height: 100%;

		display: -webkit-flex;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
	}

	div {
		margin: 10px;
	}

	#info {
		font-size: 45px;
	}




</style>

<script type="text/javascript" src="../src/Value.js"></script>
<script type="text/javascript" src="../src/domExtend/DomExtend.js"></script>

</head>
<body>

<div id='info'></div>
<div id='width'></div>

<script type="text/javascript">

	var info = EXT.select('#info');
	var width = EXT.select('#width');

	var screenSize = new Value(window.innerWidth);

	screenSize.threshold(function(c) { 
		console.log('TINY');
		info.innerHTML = 'TINY';// (' + c + ')'; 
	}, null, 401);

	screenSize.threshold(function(c) { 
		console.log('SMALL');
		info.innerHTML = 'SMALL';// (' + c + ')'; 
	}, 401, 768);

	screenSize.threshold(function(c) { 
		console.log('MEDIUM');
		info.innerHTML = 'MEDIUM';// (' + c + ')'; 
	}, 768, 1600);

	screenSize.threshold(function(c) { 
		console.log('LARGE');
		info.innerHTML = 'LARGE';// (' + c + ')'; 
	}, 1600, null);
	
	var r = function() {
		screenSize.value = window.innerWidth;
		width.innerHTML = window.innerWidth; 
	};


	window.addEventListener('resize', r);
	r();


</script>

<script type="text/javascript">
	if(location.host.indexOf("localhost") > -1 || location.host.indexOf("192.168") > -1 || location.host.indexOf("127.0") > -1) {
		document.write('<script src=\"http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1\"></' + 'script>');
	}
</script>

</body>
</html>
