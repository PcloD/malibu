<body>

    <div id="square"></div>

<script type="text/javascript">

    var s = document.ext.select("#square");
    
    console.log(s.ext.visible());
    // s.ext.hide();

    s.ext.on("click", function(e) {
        console.log("You clicked me!");
        // s.ext.x += 100 - Math.random() * 200;
        // s.ext.y += 100 - Math.random() * 200;
        s.ext.rotZ =Math.random()* 180;
        s.ext.scaleX = Math.random()* 2;
        s.ext.scaleY = Math.random()* 2;
        s.ext.transform();
        s.ext.css("backgroundColor","hsl(" + Math.random()*360 + ",100%,50%");
    });

    s.ext.x = window.innerWidth * 0.5 - s.ext.width() * 0.5;
    s.ext.y = window.innerHeight * 0.5 - s.ext.height() * 0.5;
    s.ext.transform({ rotZ: 45 });

</script>
