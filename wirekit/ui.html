<!DOCTYPE html>
<html>
<head>
    <title>Framework Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" type="text/css" href="css/ui.css">

</head>
<body class="wirekit ui-demo">

<ul class="menu">
    <li class="selected">Home</li>
    <li>About</li>
    <li>Contact</li>
    <li>Search</li>
</ul>

<section class="content">
    <p>A paragraph of text or just a label with a <a href="#nothing">link</a> inside.</p>

    <select>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>France</option>
        <option>Sweden</option>
        <option>Other</option>
    </select>

    <button>Create Account</button>

    <ul class="text-menu">
        <li>Most popular</li>
        <li>Most relevant</li>
        <li class="selected">Most recent</li>
    </ul>

    <div class="image"></div>
    <div class="video"></div>
    <div class="profile"></div>
    <input type="text" placeholder="Type your name">

    <div class="dot"></div>

    <ul class="text-menu">
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
    </ul>
</section>

<script type="text/javascript">
    if(location.host.indexOf("localhost") > -1 || location.host.indexOf("192.168") > -1 || location.host.indexOf("127.0") > -1) {
        document.write('<script src=\"http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1\"></' + 'script>');
    }
</script>

</body>
</html>
